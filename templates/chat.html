<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.bot {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Enter your command...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(sender, message) {
            const msgElem = document.createElement('div');
            msgElem.classList.add('chat-message', sender);
            msgElem.textContent = message;
            chatMessages.appendChild(msgElem);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendCommand(command) {
            appendMessage('user', command);
            try {
                const response = await fetch('/api/v1/commands', {  // adjust endpoint if using prefixed paths
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: command, dry_run: false })
                });
                if (!response.ok) {
                    throw new Error('Command error');
                }
                const data = await response.json();
                let reply = data.message;
                if (data.actions && data.actions.length > 0) {
                    reply += "\nActions:\n" + data.actions.map(a => "- " + JSON.stringify(a)).join("\n");
                }
                appendMessage('bot', reply);
            } catch (error) {
                appendMessage('bot', 'Error: ' + error.message);
            }
        }

        sendBtn.addEventListener('click', () => {
            const command = chatInput.value.trim();
            if (command) {
                sendCommand(command);
                chatInput.value = '';
            }
        });

        chatInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
